<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document/Text Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Document or Enter Text</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Upload Document:</label>
                <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx">
                <button type="button" id="removeFileButton" style="display: none;">Remove File</button>
            </div>
            <div class="form-group">
                <label for="textInput">Or Enter Text:</label>
                <textarea id="textInput" rows="4" cols="50"></textarea>
            </div>
            <button type="button" id="submitButton">Submit</button>
        </form>
        <div id="responseContainer" class="response-container" style="white-space: pre-line;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
